if globals.onescreen_map == -1 then
  frapela_playmap = 1
else
  frapela_playmap = 2
end

schwierigkeit        = globals.computer_player_strength + 1

player[2].controls:disable()

frapela_waffenanzahl_sp2 = 0
frapela_waffenschacht    = 0
frapela_waffenart        = {}
frapela_waffe_single     = -1
frapela_waffe_double     = -1
frapela_waffe_bomb       = -1
frapela_waffe_bigbomb    = -1
frapela_waffe_rocket     = -1
frapela_waffe_mine       = -1
frapela_waffe_freezer    = -1
frapela_waffe_shrinker   = -1
frapela_waffe_probe      = -1
frapela_waffe_gas        = -1
local i
for i = 0, player[2]:get_avail_weapon_slots() do
  frapela_waffenanzahl_sp2 = frapela_waffenanzahl_sp2 + 1
  frapela_waffenart[i] = player[2]:get_weapon_slot(i).type
  if     frapela_waffenart[i] == W_SINGLE   then
    frapela_waffe_single  = i
  elseif frapela_waffenart[i] == W_DOUBLE   then
    frapela_waffe_double  = i
  elseif frapela_waffenart[i] == W_BOMB     then
    frapela_waffe_bomb    = i
  elseif frapela_waffenart[i] == W_BIGBOMB  then
    frapela_waffe_bigbomb = i
  elseif frapela_waffenart[i] == W_ROCKET   then
    frapela_waffe_rocket  = i
  elseif frapela_waffenart[i] == W_MINE     then
    frapela_waffe_mine    = i
  elseif frapela_waffenart[i] == W_FREEZER  then
    frapela_waffe_freezer = i
  elseif frapela_waffenart[i] == W_SHRINKER then
    frapela_waffe_shrinker= i
  elseif frapela_waffenart[i] == W_PROBE    then
    frapela_waffe_probe   = i
  elseif frapela_waffenart[i] == W_GAS      then
    frapela_waffe_gas     = i
  end
  if     schwierigkeit == 11 then
    player[2]:set_weapon( i, frapela_waffenart[i],                                      -1,                                     -1 )
  elseif schwierigkeit == 10 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets*10, player[2]:get_weapon_slot(i).reload/ 5 )
  elseif schwierigkeit ==  9 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets* 3, player[2]:get_weapon_slot(i).reload/ 2 )
  elseif schwierigkeit ==  8 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets*10, player[2]:get_weapon_slot(i).reload    )
  elseif schwierigkeit ==  7 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets* 3, player[2]:get_weapon_slot(i).reload    )
  elseif schwierigkeit ==  6 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets   , player[2]:get_weapon_slot(i).reload    )
  elseif schwierigkeit ==  5 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets/ 3, player[2]:get_weapon_slot(i).reload    )
  elseif schwierigkeit ==  4 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets/10, player[2]:get_weapon_slot(i).reload    )
  elseif schwierigkeit ==  3 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets/ 3, player[2]:get_weapon_slot(i).reload* 2 )
  elseif schwierigkeit ==  2 then
    player[2]:set_weapon( i, frapela_waffenart[i], player[2]:get_weapon_slot(i).bullets/10, player[2]:get_weapon_slot(i).reload* 5 )
  elseif schwierigkeit ==  1 then
    player[2]:set_weapon( i, frapela_waffenart[i],                                       0,                                      0 )
  end
end

