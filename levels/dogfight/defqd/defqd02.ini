-- QD02: Bumping Arena
-- init script

-- set home coordinates of players

player[1]:set_home_x(150+100)
player[1]:set_home_y(150+100)

player[2]:set_home_x(640-150+100)
player[2]:set_home_y(150+100)

if (globals.players >= 3) then
  player[3]:set_home_x(315+100)
  player[3]:set_home_y(150+100)
end

-- objects

do

  objects:add_special( 0, SPOBJ_BUMPD,   100,  104 )

  local ob = objects:get_spobject(0)
  local w  = ob:get_width()-1

  for a = 1, 7 do
    objects:add_special( a, SPOBJ_BUMPD,   100+w*a,  104 )
  end

  for a = 0, 7 do
    objects:add_special( a+8, SPOBJ_BUMPU,   100+w*a,  506 )
  end

  w = w+1

  for a = 0, 4 do
    objects:add_special( a+15, SPOBJ_BUMPL,   100,  107+w*a )
  end

  for a = 0, 4 do
    objects:add_special( a+20, SPOBJ_BUMPR,   100+633,  107+w*a )
  end

end
