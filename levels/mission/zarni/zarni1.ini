function player_in_area(num, x1, y1, x2, y2)
  if player[num]:get_x() > x1 and
     player[num]:get_x() < x2 and
     player[num]:get_y() > y1 and
     player[num]:get_y() < y2 then
    return 1
  end

  return nil
end

