    local paroleosd = playmap[1].osd:get_osdbit( 1000 )
    if (LANGUAGE == LANG_DE) then
      paroleosd:draw_typewriter_text("[f:impact10][c:white][ret]Sauber, " .. player[1]:get_name() .. "![w:50] Bring' nun die Buchstaben in die richtige Reihenfolge, und gib' dann ueber die Tastatur das Passwort ein![w:50] Gruene Buchstaben sind richtig eingegeben, rote falsch!", 10, 4, 1 )
