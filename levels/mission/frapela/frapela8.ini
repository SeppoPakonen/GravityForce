function frapela8()
  if verzoegerung == globals.second_time then
    if enemies:get_count() < 30 then
      schiffsentstehung()
      if schiffs_anzahl < 50 then
        verzoegerung = globals.second_time + random ( 3, 10 )
      else
        verzoegerung = 9999999
        zeit_anzeige = ( schiffs_anzahl - schiffe_tot ) * 10
        local frapelaosd = playmap[1].osd:get_osdbit(1000)
        if (LANGUAGE == LANG_DE) then
          text = "[f:impact14][c:yellow]Du hast noch [c:orange]"..zeit_anzeige.."[c:yellow] Sekunden fuer die letzten [c:orange]"..schiffs_anzahl-schiffe_tot.."[c:yellow] Schiffe! "
        else
          text = "[f:impact14][c:yellow]You have [c:orange]"..zeit_anzeige.."[c:yellow] seconds to destroy the last [c:orange]"..schiffs_anzahl-schiffe_tot.."[c:yellow] ships! "
        end
        frapelaosd:draw_typewriter_text( text, 5, 5, 0 )
      end
    end
  end
  if schiffe_tot == 50 then
    schiffe_tot = schiffe_tot + 1
    zeit_anzeige = 0
    z_a_hilfsvar = -1
    gpanelosd:clear()
    local frapelaosd = playmap[1].osd:get_osdbit(1000)
    if (LANGUAGE == LANG_DE) then
      text = "[f:impact14][c:yellow]Flieg' nun in den Sueden und vernichte den letzten Gegner!"
    else
      text = "[f:impact14][c:yellow]Fly to the south now and destroy the last enemy!"
    end
    frapelaosd:draw_typewriter_text( text, 5, 5, 0 )
    myen = enemies:add( 100, E_SHIP_BIGRED, random( 468, 908 ), random( 1394, 1601 ), 0, 0, 0, 0, 0, 0 )
    local n
    for n = 1, 50 do
      myen.wp:add( random(  468,  908 ), random( 1394, 1601 ), random() + 1.7, 0 )
    end
  end
  if schiffe_tot == 52 then
    player[1]:set_mission_status(1)
  end
  if mod(globals.game_time, 60) == 0 then
    if zeit_anzeige > 1 then
      gpanelosd:clear()
      if zeit_anzeige < 31 then
        gsound:play_sound(SOUND_MENU_NONO, 100)
      end
      z_a_hilfsvar = 1
      zeit_anzeige = zeit_anzeige - 1 
      gpanelosd:draw_text(FONT_IMPACT14, text_gegner_aktiv .. schiffs_anzahl-schiffe_tot, globals.col_yellow, 67,  5, 0)
      gpanelosd:draw_text(FONT_IMPACT14, text_sek .. zeit_anzeige,                        globals.col_orange, 67, 28, 0)
    elseif z_a_hilfsvar == 0 then
      gpanelosd:clear()
      gpanelosd:draw_text(FONT_IMPACT14, text_gegner_aktiv .. schiffs_anzahl-schiffe_tot, globals.col_yellow, 67,  5, 0)
      gpanelosd:draw_text(FONT_IMPACT14, text_gegner_tot .. schiffe_tot,                  globals.col_yellow, 67, 28, 0)
    elseif z_a_hilfsvar == 1 then
      player[1]:set_mission_status(-1)
    end
  end
end   -- frapela8()

function hook_enemy_dead_0(en)
  schiffe_tot = schiffe_tot + 1
  if en:get_type() == E_USER then
    gsound:play_sound(SOUND_EXPL_BIG1, 100)
    player[1]:dec_enemy_bonus(50)
  else
    player[1]:inc_enemy_bonus(500)
  end
end   -- hook_enemy_dead_0(en)

function hook_enemy_hit_0(en, weapon, hitpoints, fx, fy)
  if en:get_type() == E_USER then
    gsound:play_sound(SOUND_SHIP_HIT, 100)
  else
    en:set_maxhit( en:get_maxhit() + hitpoints - 1 )
    treffer_ende = treffer_ende + 1
    gpanelosd:clear()
    if     ( 100 - treffer_ende < 10 ) and ( 100 - treffer_ende > 0 ) then
      gpanelosd:draw_text(FONT_IMPACT14, 100 - treffer_ende, globals.col_orange, 150, 15, 0)
    elseif ( 100 - treffer_ende < 50 ) and ( 100 - treffer_ende > 0 ) then
      gpanelosd:draw_text(FONT_IMPACT14, 100 - treffer_ende, globals.col_yellow, 150, 15, 0)
    elseif 100 - treffer_ende > 0 then
      gpanelosd:draw_text(FONT_IMPACT14, 100 - treffer_ende, globals.col_green,  150, 15, 0)
    end
  end
end   -- hook_enemy_hit_0(en, weapon, hitpoints, fx, fy)
