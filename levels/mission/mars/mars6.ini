function do_rabbit_stuff()
  if rabbit_is_now_created == nil then
    thatosd:draw_typewriter_text(init_rabbit, 10, 3, 1)
    kaninchen = objects:add(99, USER_OBJECT00, 1, 20)
    kaninchen:set_invisible(1)
    rabbitbase:set_cargo_type(CARGO_OBJECT)
    rabbitbase:set_cargo_object(kaninchen)
    rabbitbase:set_cargo_weight(5)
    rabbitbase:set_cargo_name("Susi")
    myob = objects:add_special(  0, SPOBJ_TELEPORT1,  126,  608, 1 )
    myob:set_invisible(1)
    myob = objects:add_special(  1, SPOBJ_TELEPORT1,  574, 2598, 0 )
    rabbit_is_now_created = 1
    timeout_yes = 1
  end

-- Wenn man Susi bei ihrem Besitzer abgeliefert hat, muss
-- man Angst haben, das 5 Fracht schwere Kaninchen frisst
-- Mr. Hassler gleich auf. Aber ist die Grafik nicht
-- niiiiieeedlich...

  if player[1]:get_weight() == 5 or player[1]:get_weight() == 15 then
    player[1]:set_weight( player[1]:get_weight() - 5 )
    thatosd:draw_typewriter_text(thank_you, 10, 3, 1)
    player[1]:inc_bonus(1000)
    objects:add_special(101, USER_OBJECT00, 888, 1337)
    player[1]:set_homebase(0)
    timeout_yes = 1
  end
end

frachtgewicht = 0
function hook_player_dead_0( pl )
  if schongewonnen == 0 then
    if (pl:get_weight() >= 10) then
      pl:set_mission_status(-1)
    elseif pl:get_weight() == 5 then
      thatosd:clear()
      thatosd:draw_typewriter_text(you_dropped_the_rabbit, 10, 3, 1)
      player[1]:dec_bonus(500)
    end
  end
  player[1]:set_homebase(0)
end

function hook_player_takes_cargo_0( pl, ba )
  if ba == 6 then
    player[1]:set_homebase(102)
  end
end

function hook_player_returns_cargo_0( pl )
  frachtgewicht = frachtgewicht + pl:get_weight()
  if (frachtgewicht == 40) then
    zaehl_uhr = globals.game_time
    thatosd:clear()
    thatosd:draw_typewriter_text(drop_the_bomb, 10, 3, 1)
    player[1]:set_fuel(99)
    player[1]:set_y(player[1]:get_y()-50)
    player[1]:set_freezed(720)
  end
end

function super_mega_powercrush()
  generator:set_maxhit(1)
  hauszwei:set_maxhit(1)
  hausdrei:set_maxhit(1)
  hausvier:set_maxhit(1)
  tower:set_maxhit(1)
  generator:set_hit(1)
  hauszwei:set_hit(1)
  hausdrei:set_hit(1)
  hausvier:set_hit(1)
  tower:set_hit(1)
  schongewonnen = 1
  sieges_uhr = globals.game_time
end

function fehlzuendung()
  if schonfehlgezuendet == 0 and generator_getroffen == 0 then
    effects.explosions:add(EXP_BIG_2, 3, 0, haenge_bombe:get_x() - 24, haenge_bombe:get_y() - 34)
    gsound:play_sound(SOUND_EXPL_BIG1, haenge_bombe:get_x(), haenge_bombe:get_y(), 100)
    gsound:play_sound(SOUND_EXPL_BIG1, haenge_bombe:get_x(), haenge_bombe:get_y(), 100)
    effects.craters:add(haenge_bombe:get_x() + 6, haenge_bombe:get_y() + 6, 30)
    haenge_bombe:set_invisible(1)
    objects:remove(haenge_bombe)
    if schongewonnen == 0 then
      player[1]:set_mission_status(-1)
    end
    schonfehlgezuendet = 1
  end
end

function hook_object_update_0( ob )
  if ob:get_nr() == 1234 then
    if schongeworfen == 0 then
      if player[1]:get_dead() == 0 then
        ob:set_x(player[1]:get_x() + breite)
        ob:set_y(player[1]:get_y() + hoehe - 8)
        if playmap[1]:is_pixel(ob:get_x() + 5, ob:get_y() + 11) == 1 or playmap[1]:is_pixel(ob:get_x() - 1, ob:get_y() + 5) == 1 or playmap[1]:is_pixel(ob:get_x() + 11, ob:get_y() + 5) == 1 then
          fehlzuendung()
          player[1]:set_dead()
        end
      else
        fehlzuendung()
      end
    elseif schongeworfen == 1 then
      ob:set_xspd(player[1]:get_xspd())
      ob:set_yspd(player[1]:get_yspd() - 0.05)
      schongeworfen = 2
    elseif schongeworfen == 2 then
      ob:set_yspd(ob:get_yspd() + 0.05)
      if ob:get_y() > generator:get_y() - 16 and ob:get_y() < generator:get_y() - 11 and ob:get_x() >= generator:get_x() - 6 and ob:get_x() < generator:get_x() + generator:get_width() + 6 then
        generator_getroffen = 1
        super_mega_powercrush()
        ob:set_invisible(1)
      end
        if playmap[1]:is_pixel(ob:get_x(), ob:get_y() + 14) == 1 or playmap[1]:is_pixel(ob:get_x() - 3, ob:get_y() + 5) == 1 or playmap[1]:is_pixel(ob:get_x() + 14, ob:get_y() + 5) == 1 or playmap[1]:is_pixel(ob:get_x() + 14, ob:get_y() + 14) == 1 then
        fehlzuendung()
      end
    end
  end
end







